<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- Mi estilo -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- CDN Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top mb-5 ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/sh2.jpg" alt="" width="30" height="30" class="d-inline-block align-text-top">
                SuperHero
            </a>
        </div>
    </nav>

    <!-- Header -->
    <header class="my-5">
        <div class="header-img"></div>
    </header>

    <!-- Buscador de SuperHero -->
    <section class="container">
        <form class="container w-50">
            <div class="mb-3">
                <h3>Encuentra tu SuperHero</h3>
                <label class="form-label">Ingresa el número del SuperHero a buscar</label>
                <input type="text" class="form-control" id="input-buscar">
                <div id="alerta" class="form-text text-danger"></div>
            </div>

            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </section>

    <!-- Card para el resultado -->
    <section id="section-container" class="mx-1 mt-5 d-none px-3">
        <div id="box-main" class="d-md-flex">
            <div id="box01" class="w-100 w-md-50  mb-3 ">
                <div class="row g-0">
                    <div class="col col-md-4">
                        <img id="image" src="" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col col-md-8">
                        <h3 class="ms-2">SuperHero Encontrado</h3>
                        <div class="card-body">
                            <h5 id="name" class="card-title">Card title</h5>
                            <p id="connections" class="card-text"></p>
                            <ul class="list-group list-group-flush">
                                <li id="publisher" class="list-group-item"></li>
                                <li id="occupation" class="list-group-item"></li>
                                <li id="first-appearance" class="list-group-item"></li>
                                <li id="height" class="list-group-item"></li>
                                <li id="weight" class="list-group-item"></li>
                                <li id="aliases" class="list-group-item"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart con las estadísticas -->
            <div id="box02" class="w-100 w-md-50 px-3">
                <div id="chartContainer" class=""></div>
            </div>

        </div>
    </section>


    <!-- Bootstrap Bundle con Popper-->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
        crossorigin="anonymous">
    </script>

    <!-- Canvas JS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!-- Mi script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
